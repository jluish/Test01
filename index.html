<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tickets</title>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-device-width: 480px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-device-width: 1280px)" href="css/desktop.css" />
</head>  
<body>
    <nav>
        <label>-ING</label>
        <button id="bt">BUY TICKETS</button>
        <button>OUR STORY</button>
        <button>PAST EVENTS</button>
        <button id="cf">CREATIVE FESTIVAL 2017</button>
    </nav>

    <form>
        <div id="tday" class="ticket"><i id="ticketo" class="fa fa-ticket"></i></br>
        3 DAY</br>
        PASS</br>
        </br></br></br>
        <label class="price">$270</label> <sup>USD</sup></div>
        <button id="btntday">BUY TICKET</button>
    </form>

    <form>
        <div class="ticket" id="all"><i class="fa fa-ticket"></i></br>
        ALL INCLUSIVE</br>
        TICKET</br>
        </br><label id="circular1">BEST VALUE</label></br></br>
        <label class="price">$595</label> <sup>USD</sup></div>
        <button id="btnall">BUY TICKET</button>
    </form>

    <form>
        <div class="ticket" id="workshop"><i class="fa fa-pencil"></i></br>
        WORKSHOP</br>
        TICKET</br>
        </br><label id="circular2">MOST POPULAR</label></br></br>
        <label class="price">$325</label> <sup>USD</sup></div>
        <button id="btnworkshop">BUY TICKET</button>
    </form>

    <form>
        <div class="ticket" id="influencer"><i class="fa fa-star"></i></br>
        INFLUENCER</br>
        TICKET</br>
        </br></br></br>
        <label class="price">$1350</label> <sup>USD</sup></div>
        <button id="btninfluencer">BUY TICKET</button>
    </form>

    <h1>SIGN UP FOR FESTIVAL ALERTS</h1></br>
    <button class="alertbtn">FIRST NAME</button>
    <button class="alertbtn">LAST NAME</button>
    <button class="alertbtn">EMAIL</button>
    <button class="alertbtn">SIGN UP</button>
</body>
</html>
